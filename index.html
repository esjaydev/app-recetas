<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Recetas</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header>
      <h1 class="logo">App Recetas</h1>
      <p>La App para cuando quieres ver recetas.</p>
    </header>
    <nav>
      <div class="seccion-flex">
        <div class="nav-item-block">
          <label for="categoria">Categoría</label>
          <select name="categoria" id="input-categoria" class="nav-item">
            <option value="">Selecciona una categoría</option>
            <option value="desayunos">🥞 Desayuno</option>
            <option value="comidas">🍝 Comida</option>
            <option value="cenas">🥘 Cena</option>
            <option value="botanas">🍟 Botanas y Aderezos</option>
            <option value="categoria-cualquiera">🤷 Cualquiera</option>
          </select>
        </div>
        <div class="nav-item-block">
          <label for="input-tiempo">Tiempo de preparación</label>
          <select name="input-tiempo" id="input-tiempo" class="nav-item">
            <option value="">¿Cuánto tiempo tienes?</option>
            <option value="rapido">
              Rápido <span class="small-txt">Menos de 30 min.</span>
            </option>
            <option value="moderado">
              Moderado <span class="small-txt">De 30 a 90 min.</span>
            </option>
            <option value="extendido">
              Extendido <span class="small-txt">Más de 90 min.</span>
            </option>
          </select>
        </div>
      </div>
      <div class="ingredientes-block">
        <label>Ingredientes que tengo</label>
        <div>
          <details class="ingredientes-grupo">
            <summary class="ingredientes-grupo-titulo">Carnes</summary>
            <div class="ingredientes-contenido" id="seccion-carnes"></div>
          </details>
          <details class="ingredientes-grupo">
            <summary class="ingredientes-grupo-titulo">Lácteos</summary>
            <div class="ingredientes-contenido" id="seccion-lacteos"></div>
          </details>
          <details class="ingredientes-grupo">
            <summary class="ingredientes-grupo-titulo">Frutas</summary>
            <div class="ingredientes-contenido" id="seccion-frutas"></div>
          </details>
          <details class="ingredientes-grupo">
            <summary class="ingredientes-grupo-titulo">Vegetales</summary>
            <div class="ingredientes-contenido" id="seccion-vegetales"></div>
          </details>
          <details class="ingredientes-grupo">
            <summary class="ingredientes-grupo-titulo">Cereales</summary>
            <div class="ingredientes-contenido" id="seccion-cereales"></div>
          </details>
          <details class="ingredientes-grupo">
            <summary class="ingredientes-grupo-titulo">Legumbres</summary>
            <div class="ingredientes-contenido" id="seccion-legumbres"></div>
          </details>
          <details class="ingredientes-grupo">
            <summary class="ingredientes-grupo-titulo">
              Grasas, aceites y mantequilla.
            </summary>
            <div class="ingredientes-contenido" id="seccion-grasas"></div>
          </details>
        </div>
      </div>
      <button class="primary" id="mostrar-recetas">Muéstrame recetas</button>
    </nav>
  </div>
</body>
<script src="./scripts.js"></script>

</html>
