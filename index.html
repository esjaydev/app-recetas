<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App Recetas</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>App Recetas</h1>
			<nav>
				<div class="nav-item-block">
					<label for="categoria">Categoría</label>
					<select name="categoria" id="input-categoria" class="nav-item">
						<option value="">Selecciona una categoría</option>
						<option value="desayunos">Desayuno</option>
						<option value="comidas">Comida</option>
						<option value="cenas">Cena</option>
						<option value="botanas">Botanas y Aderezos</option>
						<option value="categoria-cualquiera">Cualquiera</option>
					</select>
				</div>
				<div class="nav-item-block">
					<label for="input-proteina">Proteina</label>
					<select name="input-proteina" id="input-proteina" class="nav-item">
						<option value="">Selecciona una proteína</option>
						<option value="res">Res</option>
						<option value="pollo">Pollo</option>
						<option value="cerdo">Cerdo</option>
						<option value="Pescado">Pescado</option>
						<option value="Mariscos">Mariscos</option>
						<option value="Pavo">Pavo</option>
						<option value="no-proteina">Sin carne / vegetariano</option>
						<option value="proteina-cualquiera">Cualquiera</option>
					</select>
				</div>
				<div class="nav-item-block">
					<label for="input-tiempo">Tiempo de preparación</label>
					<select name="input-tiempo" id="input-tiempo" class="nav-item">
						<option value="">¿Cuánto tiempo tienes?</option>
						<option value="rapido">Rápido <span class="small-txt">De 5 a 20 min.</span></option>
						<option value="moderado">Moderado <span class="small-txt">De 20 a 40 min.</span></option>
						<option value="extendido">Extendido <span class="small-txt">De 40 a 120 min.</span></option>
					</select>
				</div>
			</nav>
		</div>
	</body>
	<script src="./scripts.js"></script>
</html>
