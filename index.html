<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Recetas</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <header>
      <h1 class="logo">App Recetas</h1>
      <p>La App para cuando quieres ver recetas.</p>
    </header>
    <nav>
      <div class="seccion-flex">
        <div class="nav-item-block">
          <label for="categoria" class="label-grande">Categoría</label>
          <select title="Horario de comida" name="categoria" id="input-categoria" class="nav-item">
            <option value="">Selecciona una categoría</option>
            <option value="desayunos">🥞 Desayuno</option>
            <option value="comidas">🍝 Comida</option>
            <option value="cenas">🥘 Cena</option>
            <option value="botanas">🍟 Botanas y Aderezos</option>
            <option value="categoria-cualquiera">🤷 Cualquiera</option>
          </select>
        </div>
        <div class="nav-item-block">
          <label for="input-tiempo" class="label-grande">Tiempo de preparación</label>
          <select title="Tiempo de preparación" name="input-tiempo" id="input-tiempo" class="nav-item">
            <option value="">¿Cuánto tiempo tienes?</option>
            <option value="rapido">
              Rápido <span class="small-txt">Menos de 30 min.</span>
            </option>
            <option value="moderado">
              Moderado <span class="small-txt">De 30 a 90 min.</span>
            </option>
            <option value="extendido">
              Extendido <span class="small-txt">Más de 90 min.</span>
            </option>
          </select>
        </div>
      </div>
      <div class="nav-item-block">
        <label class="label-grande">Ingredientes que tengo</label>
        <input type="checkbox" name="all" id="all">
        <label for="all" style="display: inline;">Todos los Ingredientes</label>
        <div id="display-ingredientes">
        </div>
      </div>
      <div class="nav-item-block">
        <button class="primary" id="mostrar-recetas">Muéstrame recetas</button>
      </div>
    </nav>
    <section class="resultados">

  </div>

    </span></button>
</body>
