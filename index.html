                </div>
                <div class="boton-categoria">

                </div>
                <div class="boton-categoria">
                  <input type="checkbox" id="cenas">

              </div>
            </div>
            <div class="container-a">

          </div>

                </label>
              </div>
              <div class="boton-pais">
                <input type="checkbox" id="platillos-china" class="checkbox-boton-pais">

              <div class="boton-pais">

              <div class="boton-pais">

                <label for="platillos-españa" class="label-boton-pais">
                  <img src="./media/imagenes-inputs/paises/españa.png" alt="">
                  <span>España</span>
                </label>
              </div>
              <div class="boton-pais">
                <input type="checkbox" id="platillos-korea" class="checkbox-boton-pais">
                <label for="platillos-korea" class="label-boton-pais">
                  <img src="./media/imagenes-inputs/paises/south-korea.png" alt="">
                  <span>Korea</span>
                </label>
              </div>
              <div class="boton-pais">
                <input type="checkbox" id="platillos-usa" class="checkbox-boton-pais">
                <label for="platillos-usa" class="label-boton-pais">
                  <img src="./media/imagenes-inputs/paises/united-states.png" alt="">
                  <span>USA</span>
                </label>
              </div>
              <div class="boton-pais">
                <input type="checkbox" id="platillos-india" class="checkbox-boton-pais">
                <label for="platillos-india" class="label-boton-pais">
                  <img src="./media/imagenes-inputs/paises/india.png" alt="">
                  <span>India</span>
                </label>
              </div>
              <div class="boton-pais">
                <input type="checkbox" id="platillos-francia" class="checkbox-boton-pais">
                <label for="platillos-francia" class="label-boton-pais">
                  <img src="./media/imagenes-inputs/paises/france.png" alt="">
                  <span>Francia</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="container-a">
          <label class="label-grande">Ingredientes que tengo</label>
          <input type="checkbox" name="all" id="all">
          <label for="all" style="display: inline;">Todos los Ingredientes</label>
          <div id="display-ingredientes">
          </div>
        </div>
        <button class="primary" id="mostrar-recetas">Muéstrame recetas</button>
      </div>
    </div>
    <section class="resultados">
    </section>
    </div>
    <button data-theme-toggle class="toggle-dark-mode"><span class="material-symbols-outlined">
      </span></button>
